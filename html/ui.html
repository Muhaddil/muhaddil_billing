<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="ui.css" />
    <style>
      #invoice {
        display: none;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="invoice">
      <h2 id="invoiceTitle">Send Invoice</h2>
      <label id="labelPlayer" for="players">Player:</label>
      <select id="players"></select>

      <label id="labelDescription" for="description">Description:</label>
      <input type="text" id="description"/>

      <label id="labelAmount" for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="0" min="1" />

      <label id="labelPresetSearch" for="presetSearch">Search Presets:</label>
      <input type="text" id="presetSearch" oninput="filterPresets()" />

      <label id="labelPresets" for="presets">Select Preset:</label>
      <select id="presets" onchange="selectPreset()"></select>

      <button onclick="sendInvoice()">Send</button>
      <button onclick="closeMenu()">Close</button>
    </div>

    <script src="ui.js"></script>
  </body>
</html>
